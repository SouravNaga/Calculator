
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cal.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<h1>Simple Calculator</h1>

    <div class="calculator">
        <form action="" name="form">
            <div class="top">
                <input type="text" value="" class="form-control main-bar" name="display" placeholder="0" id="inp">
            </div>
            <div class="mid">
                <div class="line">
                    <input type="button" name="btn" value="^n" class="btn btn-outline-info" onclick="calculate('**')">
                    <input type="button" name="btn" value="(" class="btn btn-outline-secondary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value=")" class="btn btn-outline-secondary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="&lArr;" class="btn btn-warning" onclick="deletesingle()">

                    <input type="button" name="btn" value="C" class="btn btn-danger" onclick="display.value=null">

                </div>
                <div class="line">
                    <input type="button" name="btn" value="1/x" class="btn btn-outline-info" onclick="div()">
                    <input type="button" name="btn" value="7" class="btn btn-outline-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="8" class="btn btn-outline-primary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="9" class="btn btn-outline-primary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="/" class="btn btn-success" onclick="operator(this.value)">

                </div>
                <div class="line">
                    <input type="button" name="btn" value="%" class="btn btn-outline-info" onclick="operator(this.value)">
                    <input type="button" name="btn" value="4" class="btn btn-outline-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-outline-primary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="6" class="btn btn-outline-primary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="*" class="btn btn-success" onclick="operator(this.value)">

                </div>
                <div class="line">
                    <input type="button" name="btn" value="!" class="btn btn-outline-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="1" class="btn btn-outline-primary" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-outline-primary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="3" class="btn btn-outline-primary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="-" class="btn btn-success" onclick="operator(this.value)">

                </div>
                <div class="line">
                    <input type="button" name="btn" value="00" class="btn btn-outline-info" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-outline-dark" onclick="calculate(this.value)">
                    <input type="button" name="btn" value="0" class="btn btn-outline-primary" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="=" class="btn btn-info" onclick="result()">

                    <input type="button" name="btn" value="+" class="btn btn-success" onclick="operator(this.value)">

                </div>
            </div>
        </form>
    </div>

    <script src="cal.js"></script>
